 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class=" btn heading">
        Emotion to Emoji App
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>

      </h3>


      <br><br>

      <p style="font-size: 22px; color: azure; font-family: 'Abril Fatface', cursive;">Take your selfie to generate emoji
      	<br>
        <b style="color: #c0d3ff ; font-family: 'Abril Fatface', cursive;" >Are you Happy?</b>
        <br>
        <b style="color:azure  ;font-family: 'Abril Fatface', cursive;">Are you Sad?</b>
        <br>
        <b style="color:#c0d3ff ;  font-family: 'Abril Fatface', cursive;">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12 ;"  style="color:#c0d3ff ;  font-family: 'Abril Fatface', cursive;">
	      <label>Web Cam View-  </label>
        <div id="camera"></div>

        <br><br>
        <button class="btn" onclick="snapshot()" > Capture Image

        </button>
        
      </div>
<div class="col-md-4 col-sm-12 col-xs-12 " style="color:azure ;  font-family: 'Abril Fatface', cursive;"> 
<label >Prediction 1</label>
<p id="emotion1" class="emotion_name "></p>
<p class="emoji" id="emoji1"> </p>


<label >Prediction 2</label>
<p id="emotion2" class="emotion_name"></p>
<p class="emoji" id="emoji2"> </p>
</div>



      <div class="col-md-4 col-sm-12 col-xs-12"  style="color:#c0d3ff;  font-family: 'Abril Fatface', cursive;">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick='check()' class="btn" >Identify Image </button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
